<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- (ngSubmit) = "enviarEntidad() para enviar el formulario -->
<form (ngSubmit) = "enviarEntidad()">
<ion-item><p>Entidad</p>
<ion-input type="text" [(ngModel)]="entidad.nombre" name="nombre" placeholder="Nombre Entidad"></ion-input>
</ion-item>
<ion-item>
<ion-input type="text" [(ngModel)]="entidad.nit" name="nit" placeholder="Nit Entidad"></ion-input>
</ion-item>
<ion-item>
<ion-input type="text" [(ngModel)]="entidad.direccion" name="direccion" placeholder="Direccion Entidad"></ion-input>
</ion-item>
<ion-item>
<ion-input type="text" [(ngModel)]="entidad.telefono" name="telefono" placeholder="Telefono Entidad"></ion-input>
</ion-item>
<ion-item name="Email">
<ion-input type="text" [(ngModel)]="entidad.email" name="email" placeholder="Email Entidad"></ion-input>
</ion-item>
<button ion-button type="submit" >Enviar</button>
</form>
</ion-content>
