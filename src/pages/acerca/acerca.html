<ion-header>

  <ion-navbar>
    <ion-title>acerca</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<p>Nombre: {{nombre}}</p>

<ion-list>
  <ion-item *ngFor="let valor of miarreglo">{{valor.nombre}} {{valor.apellido}} {{valor.cargo}}</ion-item>
</ion-list>

<p>Otra lista</p>
<ion-list>
  <ng-container *ngFor="let valor of miarreglo">
  <ion-item *ngIf="valor.id != 3">{{valor.nombre}} </ion-item>
</ng-container>
</ion-list>


<p>Otra lista 2</p>
<ion-list>
  <ng-container *ngFor="let valor of miarreglo">
  <ion-item *ngIf="valor.id != omitir">{{valor.nombre}} </ion-item>
</ng-container>
</ion-list>
</ion-content>
